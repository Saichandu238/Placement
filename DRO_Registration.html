        <center>
            <div class="login-box">
                <h1>Welcome to DRO Registration</h1>

                <form action="DRORegistration_Server.php" method="POST">
                    <!-- <label><b>Give the ID of Serpanch</b></label>

                    <label><b>Authentication id</b></label>
                    <input type="text" placeholder="Authentication_id" name="Authentication_id"  required>

                    <label><b>Name </b></label>
                    <input type="text" placeholder="Name" name="Name" pattern="[A-Za-z\s]+" title="Name should contain only letters and spaces" required>
                    
                    <label><b>Enter Aadhar number</b></label>
                    <input type="text" placeholder="Aadhar number" name="Aadhar_number" pattern="\d{12}" minlength="12" maxlength="12"   title="Aadhar number should be a 12-digit number" required>
                    

                    <label><b>Date of Birth</b></label>
                    <input type="date" placeholder="DOB" name="DOB" minlength="8" maxlength="15" required>

                    <label><b>Date of Joining</b></label>
                    <input type="date" placeholder="Joining date" name="Joining_date" minlength="8" maxlength="10" required>

                    <label><b>Village Name</b></label>
                    <input type="text" placeholder="Village" name="Village" required>

                    <label><b>Mandal Name</b></label>
                    <input type="text" placeholder="Mandal" name="Mandal" required>

                    <label><b>District Name</b></label>
                    <input type="text" placeholder="District" name="District" required>
                    
                    <label><b>Mail ID</b></label>
                    <input type="text" placeholder="Email" name="Gmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address (e.g., example@mail.com)" required>

                    <label><b>Enter Password</b></label>
                    <input type="password" placeholder="Password" name="Password" pattern=".{8,}" minlength="8" title="Password should be at least 8 characters long" required>
                    
                    <label><b>Confirm Password</b></label>
                    <input type="password" placeholder="Confirm Password" name="Conform_Password" pattern=".{8,}" minlength="8" title="Password should be at least 8 characters long" required>
                    
                    <input type="submit" value="Register" name="registered">
                </form>
