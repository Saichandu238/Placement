            // Function to update Mandals based on selected District
            function updateMandals() {
                const districtSelect = document.getElementById('District');
                const mandalSelect = document.getElementById('Mandal');
                const villageSelect = document.getElementById('Village');
                
                const selectedDistrict = districtSelect.value;
                
                mandalSelect.innerHTML = '<option value="">Select Mandal</option>'; // Reset Mandal dropdown
                villageSelect.innerHTML = '<option value="">Select Village</option>'; // Reset Village dropdown
                
                if (selectedDistrict && data[selectedDistrict]) {
                    const mandals = data[selectedDistrict].Mandals;
                    for (const mandal in mandals) {
                        if (mandals.hasOwnProperty(mandal)) {
                            const option = document.createElement('option');
                            option.value = mandal;
                            option.textContent = mandal;
                            mandalSelect.appendChild(option);
                        }
                    }
                }
            }
    
            // Function to update Villages based on selected Mandal
            function updateVillages() {
                const mandalSelect = document.getElementById('Mandal');
                const villageSelect = document.getElementById('Village');
                
                const selectedDistrict = document.getElementById('District').value;
                const selectedMandal = mandalSelect.value;
                
                villageSelect.innerHTML = '<option value="">Select Village</option>'; // Reset Village dropdown
                
                if (selectedDistrict && selectedMandal && data[selectedDistrict]) {
                    const villages = data[selectedDistrict].Mandals[selectedMandal];
                    if (villages) {
                        villages.forEach(village => {
                            const option = document.createElement('option');
                            option.value = village;
                            option.textContent = village;
                            villageSelect.appendChild(option);
                        });
                    }
                }
            }
    
            // Add event listeners
            document.getElementById('District').addEventListener('change', updateMandals);
            document.getElementById('Mandal').addEventListener('change', updateVillages);
